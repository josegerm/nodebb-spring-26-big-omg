put:
  tags:
    - topics
  summary: Mark topic as resolved or unresolved
  parameters:
    - name: tid
      in: path
      required: true
      example: 1
      schema:
        type: number
  requestBody:
    required: false
    content:
      application/json:
        schema:
          type: object
          example:
            resolved: 1
          properties:
            resolved:
              type: number
              description: Whether the topic is resolved (0 = no, 1 = yes)
  responses:
    "200":
      description: Topic resolved state updated
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/CommonProps.yaml#/CommonProps"
    "400":
      description: Invalid request
delete:
  tags:
    - topics
  summary: Mark topic as unresolved
  parameters:
    - name: tid
      in: path
      required: true
      example: 1
      schema:
        type: number
  responses:
    "200":
      description: Topic resolved state updated
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/CommonProps.yaml#/CommonProps"
    "400":
      description: Invalid request
